<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe de Ventas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('logo.png');
      background-repeat: repeat;
      background-size: 200px;
      opacity: 0.05;
      pointer-events: none;
      z-index: -1;
    }
    table { border-collapse: collapse; width: 100%; margin-bottom: 30px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background-color: #f2f2f2; }
    h1 { margin-bottom: 10px; }
    .agotada { background-color: #ffcccc; }
    .totales { font-weight: bold; background-color: #e6ffe6; }
    canvas { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Informe de Ventas</h1>
  <table id="tablaVentas">
    <thead>
      <tr>
        <th rowspan="2">Variedad</th>
        <th rowspan="2">Calidad</th>
        <th colspan="3">Oferta</th>
        <th colspan="3">Ventas</th>
        <th colspan="3">Disponible</th>
        <th rowspan="2">Comentarios</th>
      </tr>
      <tr>
        <th>Sin Curar</th>
        <th>Curado</th>
        <th>Total</th>
        <th>Sin Curar</th>
        <th>Curado</th>
        <th>Total</th>
        <th>Sin Curar</th>
        <th>Curado</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr class="totales">
        <td colspan="2">Totales Generales</td>
        <td id="totalOfertaSinCurar"></td>
        <td id="totalOfertaCurado"></td>
        <td id="totalOfertaTotal"></td>
        <td id="totalVentasSinCurar"></td>
        <td id="totalVentasCurado"></td>
        <td id="totalVentasTotal"></td>
        <td id="totalDispSinCurar"></td>
        <td id="totalDispCurado"></td>
        <td id="totalDispTotal"></td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <h2>Visualizaci칩n Gr치fica</h2>
  <canvas id="graficoVentas" width="1000" height="400"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Funciones auxiliares
    function valorNumerico(v) {
      return (typeof v === "number" && !isNaN(v)) ? v : 0;
    }
    function mostrarValor(v) {
      return (typeof v === "number" && !isNaN(v)) ? v.toFixed(2) : v;
    }

    fetch('/api/ventas')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tablaVentas tbody');

        let totOfertaSinCurar=0, totOfertaCurado=0, totOfertaTotal=0;
        let totVentasSinCurar=0, totVentasCurado=0, totVentasTotal=0;
        let totDispSinCurar=0, totDispCurado=0, totDispTotal=0;

        const variedades = [];
        const ofertaSinCurar = [], ofertaCurado = [], ofertaTotal = [];
        const ventasSinCurar = [], ventasCurado = [], ventasTotal = [];
        const dispSinCurar = [], dispCurado = [], dispTotal = [];

        data.forEach(item => {
          const agotadaClass = item.Comentarios === "AGOTADA" ? "agotada" : "";
          const row = `
            <tr class="${agotadaClass}">
              <td>${item.Variedad}</td>
              <td>${item.Variedad_Calidad}</td>
              <td>${mostrarValor(item.OFERTA.Sin_Curar)}</td>
              <td>${mostrarValor(item.OFERTA.Curado)}</td>
              <td>${mostrarValor(item.OFERTA.Total)}</td>
              <td>${mostrarValor(item.VENTAS.Sin_Curar)}</td>
              <td>${mostrarValor(item.VENTAS.Curado)}</td>
              <td>${mostrarValor(item.VENTAS.Total)}</td>
              <td>${mostrarValor(item.DISPONIBLE.Sin_Curar)}</td>
              <td>${mostrarValor(item.DISPONIBLE.Curado)}</td>
              <td>${mostrarValor(item.DISPONIBLE.Total)}</td>
              <td>${item.Comentarios}</td>
            </tr>
          `;
          tbody.innerHTML += row;

          // Acumuladores seguros
          totOfertaSinCurar += valorNumerico(item.OFERTA.Sin_Curar);
          totOfertaCurado   += valorNumerico(item.OFERTA.Curado);
          totOfertaTotal    += valorNumerico(item.OFERTA.Total);

          totVentasSinCurar += valorNumerico(item.VENTAS.Sin_Curar);
          totVentasCurado   += valorNumerico(item.VENTAS.Curado);
          totVentasTotal    += valorNumerico(item.VENTAS.Total);

          totDispSinCurar   += valorNumerico(item.DISPONIBLE.Sin_Curar);
          totDispCurado     += valorNumerico(item.DISPONIBLE.Curado);
          totDispTotal      += valorNumerico(item.DISPONIBLE.Total);

          // Datos para gr치fico
          variedades.push(item.Variedad);
          ofertaSinCurar.push(valorNumerico(item.OFERTA.Sin_Curar));
          ofertaCurado.push(valorNumerico(item.OFERTA.Curado));
          ofertaTotal.push(valorNumerico(item.OFERTA.Total));
          ventasSinCurar.push(valorNumerico(item.VENTAS.Sin_Curar));
          ventasCurado.push(valorNumerico(item.VENTAS.Curado));
          ventasTotal.push(valorNumerico(item.VENTAS.Total));
          dispSinCurar.push(valorNumerico(item.DISPONIBLE.Sin_Curar));
          dispCurado.push(valorNumerico(item.DISPONIBLE.Curado));
          dispTotal.push(valorNumerico(item.DISPONIBLE.Total));
        });

        // Mostrar totales
        document.getElementById('totalOfertaSinCurar').innerText = mostrarValor(totOfertaSinCurar);
        document.getElementById('totalOfertaCurado').innerText   = mostrarValor(totOfertaCurado);
        document.getElementById('totalOfertaTotal').innerText    = mostrarValor(totOfertaTotal);

        document.getElementById('totalVentasSinCurar').innerText = mostrarValor(totVentasSinCurar);
        document.getElementById('totalVentasCurado').innerText   = mostrarValor(totVentasCurado);
        document.getElementById('totalVentasTotal').innerText    = mostrarValor(totVentasTotal);

        document.getElementById('totalDispSinCurar').innerText   = mostrarValor(totDispSinCurar);
        document.getElementById('totalDispCurado').innerText     = mostrarValor(totDispCurado);
        document.getElementById('totalDispTotal').innerText      = mostrarValor(totDispTotal);

        // Gr치fico
        const ctx = document.getElementById('graficoVentas').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: variedades,
            datasets: [
              { label: 'Oferta Sin Curar', data: ofertaSinCurar, backgroundColor: '#4caf50' },
              { label: 'Oferta Curado', data: ofertaCurado, backgroundColor: '#2196f3' },
              { label: 'Oferta Total', data: ofertaTotal, backgroundColor: '#ff9800' },
              { label: 'Ventas Sin Curar', data: ventasSinCurar, backgroundColor: '#8bc34a' },
              { label: 'Ventas Curado', data: ventasCurado, backgroundColor: '#03a9f4' },
              { label: 'Ventas Total', data: ventasTotal, backgroundColor: '#ffc107' },
              { label: 'Disponible Sin Curar', data: dispSinCurar, backgroundColor: '#cddc39' },
              { label: 'Disponible Curado', data: dispCurado, backgroundColor: '#00bcd4' },
              { label: 'Disponible Total', data: dispTotal, backgroundColor: '#ff5722' }
            ]
