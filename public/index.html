<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe de Ventas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      position: relative;
    }

    /* Marca de agua en mosaico */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('logo.png'); /* poné aquí tu logo en public/logo.png */
      background-repeat: repeat;
      background-size: 200px;
      opacity: 0.05;
      pointer-events: none;
      z-index: -1;
    }

    table { border-collapse: collapse; width: 100%; margin-bottom: 30px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background-color: #f2f2f2; }
    h1 { margin-bottom: 10px; }
    .agotada { background-color: #ffcccc; }
    .totales { font-weight: bold; background-color: #e6ffe6; }
    canvas { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>Informe de Ventas</h1>
  <table id="tablaVentas">
    <thead>
      <tr>
        <th rowspan="2">Variedad</th>
        <th rowspan="2">Calidad</th>
        <th colspan="3">Oferta</th>
        <th colspan="3">Ventas</th>
        <th colspan="3">Disponible</th>
        <th rowspan="2">Comentarios</th>
      </tr>
      <tr>
        <th>Sin Curar</th>
        <th>Curado</th>
        <th>Total</th>
        <th>Sin Curar</th>
        <th>Curado</th>
        <th>Total</th>
        <th>Sin Curar</th>
        <th>Curado</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr class="totales">
        <td colspan="2">Totales Generales</td>
        <td id="totalOfertaSinCurar"></td>
        <td id="totalOfertaCurado"></td>
        <td id="totalOfertaTotal"></td>
        <td id="totalVentasSinCurar"></td>
        <td id="totalVentasCurado"></td>
        <td id="totalVentasTotal"></td>
        <td id="totalDispSinCurar"></td>
        <td id="totalDispCurado"></td>
        <td id="totalDispTotal"></td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <h2>Visualización Gráfica</h2>
  <canvas id="graficoVentas" width="1000" height="400"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    fetch('/api/ventas')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tablaVentas tbody');

        let totOfertaSinCurar=0, totOfertaCurado=0, totOfertaTotal=0;
        let totVentasSinCurar=0, totVentasCurado=0, totVentasTotal=0;
        let totDispSinCurar=0, totDispCurado=0, totDispTotal=0;

        const variedades = [];
        const ofertaSinCurar = [], ofertaCurado = [], ofertaTotal = [];
        const ventasSinCurar = [], ventasCurado = [], ventasTotal = [];
        const dispSinCurar = [], dispCurado = [], dispTotal = [];

        data.forEach(item => {
          const agotadaClass = item.Comentarios === "AGOTADA" ? "agotada" : "";
          const row = `
            <tr class="${agotadaClass}">
              <td>${item.Variedad}</td>
              <td>${item.Variedad_Calidad}</td>
              <td>${Number(item.OFERTA.Sin_Curar).toFixed(2)}</td>
              <td>${Number(item.OFERTA.Curado).toFixed(2)}</td>
              <td>${Number(item.OFERTA.Total).toFixed(2)}</td>
              <td>${Number(item.VENTAS.Sin_Curar).toFixed(2)}</td>
              <td>${Number(item.VENTAS.Curado).toFixed(2)}</td>
              <td>${Number(item.VENTAS.Total).toFixed(2)}</td>
              <td>${Number(item.DISPONIBLE.Sin_Curar).toFixed(2)}</td>
              <td>${Number(item.DISPONIBLE.Curado).toFixed(2)}</td>
              <td>${item.DISPONIBLE.Total === "AGOTADA" ? "AGOTADA" : Number(item.DISPONIBLE.Total).toFixed(2)}</td>
              <td>${item.Comentarios}</td>
            </tr>
          `;
          tbody.innerHTML += row;

          totOfertaSinCurar += item.OFERTA.Sin_Curar;
          totOfertaCurado   += item.OFERTA.Curado;
          totOfertaTotal    += item.OFERTA.Total;

          totVentasSinCurar += item.VENTAS.Sin_Curar;
          totVentasCurado   += item.VENTAS.Curado;
          totVentasTotal    += item.VENTAS.Total;

          totDispSinCurar   += item.DISPONIBLE.Sin_Curar;
          totDispCurado     += item.DISPONIBLE.Curado;
          totDispTotal      += (item.DISPONIBLE.Total === "AGOTADA" ? 0 : item.DISPONIBLE.Total);

          variedades.push(item.Variedad);
          ofertaSinCurar.push(item.OFERTA.Sin_Curar);
          ofertaCurado.push(item.OFERTA.Curado);
          ofertaTotal.push(item.OFERTA.Total);
          ventasSinCurar.push(item.VENTAS.Sin_Curar);
          ventasCurado.push(item.VENTAS.Curado);
          ventasTotal.push(item.VENTAS.Total);
          dispSinCurar.push(item.DISPONIBLE.Sin_Curar);
          dispCurado.push(item.DISPONIBLE.Curado);
          dispTotal.push(item.DISPONIBLE.Total === "AGOTADA" ? 0 : item.DISPONIBLE.Total);
        });

        document.getElementById('totalOfertaSinCurar').innerText = totOfertaSinCurar.toFixed(2);
        document.getElementById('totalOfertaCurado').innerText   = totOfertaCurado.toFixed(2);
        document.getElementById('totalOfertaTotal').innerText    = totOfertaTotal.toFixed(2);

        document.getElementById('totalVentasSinCurar').innerText = totVentasSinCurar.toFixed(2);
        document.getElementById('totalVentasCurado').innerText   = totVentasCurado.toFixed(2);
        document.getElementById('totalVentasTotal').innerText    = totVentasTotal.toFixed(2);

        document.getElementById('totalDispSinCurar').innerText   = totDispSinCurar.toFixed(2);
        document.getElementById('totalDispCurado').innerText     = totDispCurado.toFixed(2);
        document.getElementById('totalDispTotal').innerText      = totDispTotal.toFixed(2);

        const ctx = document.getElementById('graficoVentas').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: variedades,
            datasets: [
              { label: 'Oferta Sin Curar', data: ofertaSinCurar, backgroundColor: '#4caf50' },
              { label: 'Oferta Curado', data: ofertaCurado, backgroundColor: '#2196f3' },
              { label: 'Oferta Total', data: ofertaTotal, backgroundColor: '#ff9800' },
              { label: 'Ventas Sin Curar', data: ventasSinCurar, backgroundColor: '#8bc34a' },
              { label: 'Ventas Curado', data: ventasCurado, backgroundColor: '#03a9f4' },
              { label: 'Ventas Total', data: ventasTotal, backgroundColor: '#ffc107' },
              { label: 'Disponible Sin Curar', data: dispSinCurar, backgroundColor: '#cddc39' },
              { label: 'Disponible Curado', data: dispCurado, backgroundColor: '#00bcd4' },
              { label: 'Disponible Total', data: dispTotal, backgroundColor: '#ff5722' }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'top' },
              title: { display: true, text: 'Oferta, Ventas y Disponible por Variedad' }
            },
            scales: { y: { beginAtZero: true } }
          }
        });
